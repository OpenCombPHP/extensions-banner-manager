<h2>广告设置</h2>
<msgqueue />
<a href="?c=org.opencomb.advertisement.NewAdvertisement">新建广告</a> | 
<a href="?c=org.opencomb.advertisement.CarouselAdvertisement">新建轮播广告</a>
<table>
	<tr>
		<th>名称</th>
		<th>类型</th>
		<th>删除</th>
		<th>编辑</th>	
	</tr>
	<tbody>
	<foreach for="$arrAdvertisement" key='sKeyPath' item='arrcItemList'>
	<tr>
		<td>{=$arrcItemList['name']}</td>
		<td>{=$arrcItemList['type']}</td>
		<td><a href="?c=org.opencomb.advertisement.DeleteAdvertisement&aid={=$arrcItemList['name']}">删除</a></td>
		<td><a href="?c=org.opencomb.advertisement.EditAdvertisement&aid={=$arrcItemList['name']}">编辑</a></td>
	</tr>
	</foreach>
	<foreach for="$arrCarousel" key='sKeyPath' item='arrcItemList'>
	<tr>
		<td>{=$arrcItemList['Carousel_name']}</td>
		<td>{=$arrcItemList['type']}</td>
		<td><a href="?c=org.opencomb.advertisement.DeleteCarouselAdvertisement&aid={=$arrcItemList['Carousel_name']}">删除</a></td>
		<td><a href="?c=org.opencomb.advertisement.EditCarouselAdvertisement&aid={=$arrcItemList['Carousel_name']}">编辑</a></td>
	</tr>
	</foreach>	
	</tbody>
</table>
