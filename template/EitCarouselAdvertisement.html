<lib name='jquery'/>
<h2>{=$oAuthName}</h2>
<msgqueue />
<form  method="post" name="Carousel">
	<label>轮播名称:<input type="text" name="name" value="{=$arrCarouselAdvertisement['name']}"/> </label><br/><br/>
	<label><input type="hidden" name="hide_text" value="{=$arrCarouselAdvertisement['name']}"/></label>
<foreach for="$arrCarouselAdvertisement['advertisements']" key='sKeyPath' item='arrItemList'>
		 <div class='advertisement'>
			<label>广告:
				<select name="advertisement_select[]" >
				{? var_dump($arrItemList['advertisement_url']['name']);} 
					<foreach for="$arrAdvertisementSelect" key='sKeyPath' item='arrItemSelectList'>
						<option value="{=$arrItemSelectList['name']}" {=$arrItemList['advertisement_url']['name']==$arrItemSelectList['name'] ? 'selected':''}>{=$arrItemSelectList['name']}</option>
					</foreach>
				</select>
			</label>&nbsp;&nbsp;&nbsp;
			<label>权重:<input type="text" name="random_text[]" value={=$arrItemList['random']}/></label>&nbsp;&nbsp;&nbsp;&nbsp;
			<label>启用:<input type="checkbox" name="run_checkbox[]" value="{=$arrItemList['advertisement_url']['name']}" {=$arrItemList['run']=='on' ? 'checked':''} /></label>		
		</div>	
</foreach>
	<a id='addAdvertisement' href='#'>添加</a><br/><br/><br/>
	<input type="submit" name="" value="保存" />
</form>
<script>
jquery(function(){
	//添加按钮功能
	jquery('#addAdvertisement').click(function(){
		var advertisementForm = jquery(".advertisement").last().clone();
		jquery(this).before(advertisementForm);
		return false;
	});
});
</script>
